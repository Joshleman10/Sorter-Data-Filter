<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorter Data Filter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6" id="wrapper">
                <img src="logo.jpg" alt="Chewy Logo">
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>Sorter Data Filter</h1>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <h4>Total Code 1 (Full Lines):</h4>
                <h4 id="fullTotal">0</h4>
            </div>
            <div class="col-2">
                <h4>Total Code 3 (Jams):</h4>
                <h4 id="jamTotal">0</h4>
            </div>
            <div class="col-2">
                <h4>Night Shift Code 1 Total:</h4>
                <h4 id="nightCodeOnes">0</h4>
            </div>
            <div class="col-2">
                <h4>Night Shift Code 3 Total:</h4>
                <h4 id="nightCodeThrees">0</h4>
            </div>
            <div class="col-2">
                <h4>Day Shift Code 1 Total:</h4>
                <h4 id="dayCodeOnes">0</h4>
            </div>
            <div class="col-2">
                <h4>Day Shift Code 3 Total:</h4>
                <h4 id="dayCodeThrees">0</h4>
            </div>
        </div>
        <div class="row">
            <textarea id="dataField" placeholder="Paste Data from Sorter Here"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" id="sortButton">Sort Data</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" id="clearButton">Clear Data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <table id="table">
                    <th>Sorter Data (Jams and Full Lines Only):</th>
                </table>
            </div>
            <div class="col-6">
                <h5 id="fullTallies"></h5>
            </div>
        </div>
    </div>
    <script src="sorterDataFilter.js"></script>
</body>

</html>
